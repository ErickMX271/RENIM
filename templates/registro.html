<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - RENIM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">

    <header class="header-login">
        <h1 class="titulo-login">Crear una cuenta</h1>
    </header>

    <main class="main-login">
        <form method="POST" class="formulario-login">
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" id="usuario" class="input-login" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" name="contrasena" id="contrasena" class="input-login" required>

            <label for="confirmar_contrasena">Confirmar contraseña:</label>
            <input type="password" name="confirmar_contrasena" id="confirmar_contrasena" class="input-login" required>

            {% if error %}
                <p class="mensaje-error">{{ error }}</p>
            {% endif %}

            <button type="submit" class="boton-login">Registrarse</button>
        </form>

        <p class="registro-link">¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
    </main>

    <footer class="footer">
        <p>&copy; 2025 RENIM. Todos los derechos reservados.</p>
    </footer>

</body
