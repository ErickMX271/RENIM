<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - RENIM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">

    <header class="header-login">
        <h1 class="titulo-login">Iniciar sesión</h1>
    </header>

    <main class="main-login">
        <form method="POST" class="formulario-login tarjeta-sombra">
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" id="usuario" required class="input-login">

            <label for="contrasena">Contraseña:</label>
            <input type="password" name="contrasena" id="contrasena" required class="input-login">

            {% if error %}
                <p class="mensaje-error">{{ error }}</p>
            {% endif %}

            <button type="submit" class="boton-login">Iniciar sesión</button>
        </form>

        <p class="registro-link">¿No tienes cuenta? <a href="{{ url_for('registro') }}">Registrarse</a></p>
    </main>

    <footer class="footer">
        <p>&copy; 2025 RENIM. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
