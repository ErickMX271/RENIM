<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RENIM - Editar Medicamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="topbar">
            <div class="topbar-logo">
                <img src="{{ url_for('static', filename='hero-bg.png') }}" alt="Logo RENIM">
            </div>
            <nav class="topbar-nav">
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/medicamentos">Medicamentos</a></li>
                    <li><a href="/agregar">Agregar Medicamento</a></li>
                    <li><a href="/contacto">Contacto</a></li>
                    <li><a href="/acerca">Nosotros</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Editar Medicamento</h1>
        <form action="{{ url_for('editar', id=medicamento['id']) }}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ medicamento['nombre'] }}" required><br><br>

            <label for="categoria">Categor√≠a:</label>
            <input type="text" id="categoria" name="categoria" value="{{ medicamento['categoria'] }}" required><br><br>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ medicamento['cantidad'] }}" required><br><br>

            <label for="disponible">Disponible:</label>
            <input type="checkbox" id="disponible" name="disponible" value="1"
            {% if medicamento.get('disponible') in [1, '1', True] %}checked{% endif %}><br><br>

            <button type="submit">Guardar Cambios</button>
        </form>

        <p><a href="/medicamentos">Volver a la lista de medicamentos</a></p>
    </main>

    <footer>
        <p>&copy; 2025 RENIM. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
